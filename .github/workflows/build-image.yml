name: Build V-Player Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv git curl wget zip unzip kpartx qemu-utils parted dosfstools rsync xz-utils qemu-user-static
        
    - name: Download Raspberry Pi OS Lite image
      run: |
        wget -O raspios_lite_arm64.img.xz "https://downloads.raspberrypi.org/raspios_lite_arm64/images/raspios_lite_arm64-2023-05-03/2023-05-03-raspios-bullseye-arm64-lite.img.xz"
        xz -d raspios_lite_arm64.img.xz
        mv raspios_lite_arm64.img v-player-base.img
        
    - name: Setup loop device and mount partitions
      run: |
        sudo losetup -fP v-player-base.img
        LOOP_DEV=$(sudo losetup -j v-player-base.img | cut -d: -f1)
        echo "LOOP_DEV=$LOOP_DEV" >> $GITHUB_ENV
        sudo mkdir -p /mnt/boot
        sudo mount ${LOOP_DEV}p1 /mnt/boot
        sudo mkdir -p /mnt/root
        sudo mount ${LOOP_DEV}p2 /mnt/root
        
    - name: Create user and directories using direct file manipulation
      run: |
        sudo mkdir -p /mnt/root/home/rpiplayer
        sudo mkdir -p /mnt/root/home/rpiplayer/v-player
        sudo mkdir -p /mnt/root/home/rpiplayer/v-player/{streams,logs,config}
        sudo mkdir -p /mnt/root/home/rpiplayer/v-player/{templates,static/css,static/js}
        sudo mkdir -p /mnt/root/home/rpiplayer/v-player/scripts
        echo "rpiplayer:x:1000:1000:V-Player User:/home/rpiplayer:/bin/bash" | sudo tee -a /mnt/root/etc/passwd
        echo "rpiplayer:x:1000:" | sudo tee -a /mnt/root/etc/group
        sudo chown 1000:1000 /mnt/root/home/rpiplayer
        sudo chown -R 1000:1000 /mnt/root/home/rpiplayer/v-player
        
    - name: Install application files
      run: |
        sudo cp app.py /mnt/root/home/rpiplayer/v-player/
        sudo cp config.py /mnt/root/home/rpiplayer/v-player/
        sudo cp stream_decoder.py /mnt/root/home/rpiplayer/v-player/
        sudo cp network_monitor.py /mnt/root/home/rpiplayer/v-player/
        sudo cp requirements.txt /mnt/root/home/rpiplayer/v-player/
        sudo cp -r templates/* /mnt/root/home/rpiplayer/v-player/templates/ || true
        sudo cp -r static/* /mnt/root/home/rpiplayer/v-player/static/ || true
        if [ -d "rpi-image/files" ]; then
          sudo cp rpi-image/files/*.sh /mnt/root/home/rpiplayer/v-player/scripts/ 2>/dev/null || true
          sudo chmod +x /mnt/root/home/rpiplayer/v-player/scripts/*.sh 2>/dev/null || true
        fi
        
    - name: Configure boot settings (disable splash)
      run: |
        sudo cp /mnt/boot/config.txt /mnt/boot/config.txt.backup
        printf "gpu_mem=256\nhdmi_force_hotplug=1\nhdmi_drive=2\ndisable_splash=1\ndisable_boot_splash=1\navoid_warnings=1\nlogo.nologo=1\nboot_delay=0\nsilent_level=1\nstart_x=1\ndtoverlay=vc4-kms-v3d\ndtparam=audio=on\narm_freq=1400\nover_voltage=2\n" | sudo tee /mnt/boot/config.txt
        sudo cp /mnt/boot/cmdline.txt /mnt/boot/cmdline.txt.backup
        printf "console=serial0,115200 console=tty1 root=PARTUUID=xxxxxxxx-02 rootfstype=ext4 fsck.repair=yes rootwait quiet logo.nologo splash=off loglevel=0" | sudo tee /mnt/boot/cmdline.txt
        
    - name: Configure SSH and user settings
      run: |
        sudo touch /mnt/boot/ssh
        printf "rpiplayer:rpiplayer123" | sudo tee -a /mnt/root/etc/shadow
        printf "rpiplayer ALL=(ALL) NOPASSWD:ALL" | sudo tee /mnt/root/etc/sudoers.d/rpiplayer
        printf "#!/bin/sh -e\n/usr/bin/clear > /dev/tty1 2>&1 || true\nexit 0\n" | sudo tee /mnt/root/etc/rc.local
        sudo chmod +x /mnt/root/etc/rc.local
        
    - name: Unmount partitions
      run: |
        sudo umount /mnt/boot || true
        sudo umount /mnt/root || true
        sudo losetup -d ${{ env.LOOP_DEV }} || true
        
    - name: Compress and create checksums
      run: |
        gzip -c v-player-base.img > v-player.img.gz
        sha256sum v-player-base.img > v-player.img.sha256
        sha256sum v-player.img.gz > v-player.img.gz.sha256
        ls -lh v-player.img.gz
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: v-player-image
        path: |
          v-player.img.gz
          v-player.img.sha256
          v-player.img.gz.sha256
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          v-player.img.gz
          v-player.img.sha256
          v-player.img.gz.sha256
        name: V-Player Image ${{ github.run_number }}
        tag_name: v${{ github.run_number }}
        draft: false
        prerelease: false
        body: |
          V-Player - Professional Streaming Solution by Itassist Broadcast Solutions
          
          Raspberry Pi 3 streaming player image with:
          - SRT, RTMP, UDP stream support
          - Hardware-accelerated video decoding
          - Professional V-Player web interface
          - Broadcast video output options (HDMI, composite)
          - Network management and monitoring
          - WiFi hotspot functionality
          - Auto-start service configuration
          - Splash screen disabled for professional appearance
          - Professional branding by Itassist Broadcast Solutions
          
          ## Installation:
          1. Download the `v-player.img.gz` file
          2. Extract using: `gunzip v-player.img.gz`
          3. Flash to SD card using Raspberry Pi Imager
          4. Boot your Raspberry Pi 3
          5. Access web interface at: `http://v-player.local:5000`
          
          ## Default Settings:
          - SSH: Enabled (user: rpiplayer, password: rpiplayer123)
          - Web Interface: http://localhost:5000
          - Streams folder: /home/rpiplayer/v-player/streams
          - Network: DHCP enabled, WiFi hotspot available
          
          ## Features:
          - Professional V-Player branding
          - Hardware-accelerated video decoding
          - Real-time network monitoring
          - Mobile-friendly web interface
          - Multiple video output options
          - Automatic service startup
          - Powered by Itassist Broadcast Solutions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
