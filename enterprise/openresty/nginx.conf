# V-Player Enterprise Configuration
# OpenResty + Flask Hybrid Architecture

user rpiplayer;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=stream:10m rate=5r/s;

    # Lua package path
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict stream_cache 10m;
    lua_shared_dict auth_cache 10m;

    # Upstream backend
    upstream flask_backend {
        server 127.0.0.1:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header V-Player "Enterprise Edition" always;

        # Static files with caching
        location /static/ {
            alias /home/rpiplayer/v-player/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API with Lua authentication
        location /api/ {
            access_by_lua_block {
                local auth = require "auth"
                if not auth.validate_request(ngx.var) then
                    ngx.status = 401
                    ngx.exit(401)
                end
            }
            
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Streaming with dynamic routing
        location /streams/ {
            content_by_lua_block {
                local stream_handler = require "stream_handler"
                stream_handler.handle_stream_request(ngx.var)
            }
            limit_req zone=stream burst=10 nodelay;
        }

        # WebSocket support
        location /socket.io/ {
            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /health {
            content_by_lua_block {
                ngx.say("V-Player Enterprise - OK")
                ngx.exit(200)
            }
        }

        # Metrics
        location /metrics {
            allow 127.0.0.1;
            deny all;
            content_by_lua_block {
                local metrics = require "metrics"
                metrics.export_prometheus()
            }
        }

        # Main app
        location / {
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
